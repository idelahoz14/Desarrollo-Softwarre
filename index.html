<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>Calculadora Básica</h1>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Número 1" required >
        <input type="number" id="num2" placeholder="Número 2" required >
        <button id="add">Suma</button>
        <button id="subtract">Resta</button>
        <button id="multiply">Multiplicación</button>
        <button id="divide">División</button>
        <p id="result">Resultado: </p>
    </div>

    <script src="./Js/main.js"></script>
</body>
</html>
